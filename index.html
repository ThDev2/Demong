<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0f0f0f">
  <title>FreedomGDPS!!11 - Geometry Dash Freedom Server</title>
  <style>
    /* Fixed font-face */
    @font-face {
      font-family: 'Pusab';
      src: url('https://fless.rf.gd/gauntlet/assets/Pusab.ttf') format('truetype');
      font-display: swap;
    }

    /* Improved scroll performance */
    html {
      scroll-behavior: smooth;
      overflow-y: scroll;
    }

    /* Better background animation */
    .animated-bg {
      background-size: 200px 200px;
      animation: scrollBG 80s linear infinite;
    }

    @keyframes scrollBG {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    /* Enhanced button styling */
    nav button {
      background: linear-gradient(145deg, #4fc3f7 0%, #29b6f6 100%);
      padding: 12px 24px;
      margin: 0 8px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    /* Smoother section transitions */
    section {
      display: block;
      visibility: hidden;
      max-width: min(90%, 800px);
      margin: 2rem auto;
      pointer-events: none;
      opacity: 0;
      transform: translateY(20px);
      transition: 
        opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1),
        transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    section.active {
      visibility: visible;
      pointer-events: all;
      opacity: 1;
      transform: translateY(0);
    }

    /* Modern responsive grid */
    .widget-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 2rem auto;
    }

    /* Accessibility improvements */
    [lang]:not([lang="id"]) {
      font-style: italic;
    }

    /* Better mobile experience */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
        line-height: 1.2;
      }
      
      nav {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      nav button {
        margin: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Added aria roles -->
  <div class="animated-bg" role="presentation"></div>

  <header role="banner">
    <h1 aria-label="Freedom GDPS">FreedomGDPS!!11</h1>
    <p role="doc-subtitle">Freedom means being free to do ;3</p>
  </header>

  <nav role="navigation" aria-label="Language selector">
    <button 
      onclick="showSection('id')"
      aria-controls="id"
      aria-label="Switch to Indonesian language"
    >
      üáÆüá© Bahasa
    </button>
    <button 
      onclick="showSection('en')"
      aria-controls="en" 
      aria-label="Switch to English language"
    >
      üá∫üá∏ English
    </button>
  </nav>

  <!-- Added semantic section tags -->
  <main role="main">
    <section id="id" class="active" lang="id" aria-labelledby="id-heading">
      <h2 id="id-heading">Apa itu FrGDPS?</h2>
      <!-- Content unchanged -->
    </section>

    <section id="en" lang="en" aria-labelledby="en-heading">
      <h2 id="en-heading">What is FrGDPS?</h2>
      <!-- Content unchanged -->
    </section>

    <div class="widget-container">
      <div class="apkpure-widget" role="complementary">
        <!-- Added loading attribute -->
        <blockquote 
          data-package-name="com.flessing.freedomgdps" 
          data-language="en" 
          class="apkpure-app-card"
          loading="lazy"
        ></blockquote>
      </div>

      <div class="discord-widget" role="complementary">
        <iframe 
          title="Discord Community Widget"
          loading="lazy"
          src="https://discord.com/widget?id=876754832113958912&theme=dark" 
          width="100%" 
          height="500"
          style="min-height: 400px;"
        ></iframe>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <!-- Dynamic year update -->
    &copy; <span id="currentYear">2025</span> FreedomGDPS!!11. 
    <span aria-hidden="true">‚ù§Ô∏è</span>
    <span class="sr-only">All rights reserved.</span>
  </footer>

  <script>
    // Improved language switching
    function showSection(lang) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => {
        section.classList.toggle('active', section.id === lang);
      });
      
      // Update ARIA states
      document.querySelectorAll(`[aria-controls]`).forEach(btn => {
        btn.setAttribute('aria-current', btn.getAttribute('aria-controls') === lang);
      });
    }

    // Auto-update copyright year
    document.getElementById('currentYear').textContent = 
      new Date().getFullYear();

    // Font loading fallback
    document.fonts.ready.then(() => {
      if (!document.fonts.check('1em Pusab')) {
        document.documentElement.style.fontFamily = 'system-ui, sans-serif';
      }
    });
  </script>
</body>
</html>
