<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FreedomGDPS - Dashboard">
  <title>FreedomGDPS - Dashboard</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" href="assets/favicon.png">
</head>
<body>
  <header>
    <h1>FreedomGDPS Dashboard</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="download.html">Download</a></li>
        <li><a href="rate.html">Rate Level</a></li>
        <li><a href="leader.html">Leaderboard</a></li>
        <li><a href="sdk.html">SDK</a></li>
        <li><a href="pap.html">PAP</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="stats">
      <h2>Your Stats</h2>
      <ul id="stats-list"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 FreedomGDPS</p>
  </footer>
  <script>
    fetch('https://fless.ps.fhgdps.com/dashboard/api/stats.php')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('stats-list');
        Object.entries(data).forEach(([key, val]) => {
          const li = document.createElement('li');
          li.textContent = `${key}: ${val}`;
          ul.appendChild(li);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
